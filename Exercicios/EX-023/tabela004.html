<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style4.css">
    <title>Tabela</title>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr>

        <tr>
            <td>Ana Mannel</td>
            <td>F</td>
            <td>20</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Joaozin</td>
            <td>M</td>
            <td>18</td>
            <td>Safado</td>
        </tr>

        <tr>
            <td>Vicenzo</td>
            <td>M</td>
            <td>18</td>
            <td>Programador Vagabundo</td>
        </tr>

        <tr>
            <td>Wagner</td>
            <td>23</td>
            <td>M</td>
            <td>Sem vergonha</td>
        </tr>

        <tr>
            <td>Roberta</td>
            <td>26</td>
            <td>F</td>
            <td>Enfermeira</td>
        </tr>

        <tr>
            <td>Jose</td>
            <td>M</td>
            <td>45</td>
            <td>Presidiario</td>
        </tr>
    </table>
    
</body>
</html>
