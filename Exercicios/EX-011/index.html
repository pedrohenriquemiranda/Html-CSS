<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: rgb(19, 18, 18);
            color: whitesmoke;
        }
    </style>
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagens Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture><!--Essa TAG me permite abrir varias sources no codigo ou varias imagens-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--A tag <source media type> serve para mudar o tamanho da imagem independente do dispositivo usado pelo usuario. Lembrando que as (sources) tem que estar em ordem do menor para o maior , se não o codigo nao funciona.-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML 5</p> <!--O source nessa parte de audio serve para seguir uma ordem de carregamento, se ele nao conseguir carregar o arquivo em MP3 ele pula direto para Wav , se nao conseguir tambem ira tentar reproduzir em Ogg, e assim sucessivamente.-->
    <audio preload="metadata" controls loop> <!--Preload=auto/metadata/none . Auto = Carrega o arquivo por completo antes de dar o play.  Metadata = Faz o "DOWNLOAD" do arquivo antes de reproduzir.   None = Não carrega nenhuma informação enquanto eu não clicar no play. (Controls) serve para eu poder ter a barra de navegação de audio. O LOOP faz que assim que o audio acabe , ele se reproduza novamente -->
        <source src="midia/silvio-do-batom.mp3" type="audio/mpeg"> <!--Para mediatype tenho que usar MPEG em vez de MP3-->
        <source src="midia/sonin.m4a" type="audio/m4a">
        <!--WAV não é recomendado porque o audio é mais pesado para o site-->
    </audio>
    <audio src="midia/silvio-do-batom.mp3" controls></audio> <!--Para adicionar um audio basta utilizar esse codigo junto com a pasta de onde o audio está. Formatos compativeis MP3,WAV , OGG.-->
    <p>Infelizmente seu navegador não consegue reproduzir o audio. <a target="_blank" href="midia/sonin.m4a" rel="external" >Clique aqui para baixar o arquivo</a></p>
</body>
</html>
