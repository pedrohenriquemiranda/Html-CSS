<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.ico" type="image/x-ico">
    <title>Tags em HTML</title>
    <style>
        body{
            background-color: rgb(36, 36, 36);
            color: whitesmoke;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos usar as seguintas TAGS</p>
    <ul>
        <li><abbr title="Para criar basta usar &lt;p&gt; ">Paragrafo</abbr></li>
        <li><abbr title="Para criar basta usar &lt;h1&gt;, lembrando que so pode se usar até o &lt;h6&gt;">Titulo</abbr></li>
        <li><abbr title="Para adicionar uma imagem ao seu site basta usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Basta usar &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Para seprar um codigo base basta usar a tag &lt;code&gt;">Codigo-Fonte</abbr></li>
        <li><abbr title="Basta usar a tag &lt;ol&gt; para criar uma lista numerada e para separar a lista em linhas basta usar &lt;li&gt; , lembrando que o li não precisa fechar a tag">Lista Numeradas</abbr></li>
        <li><abbr title="Para criar uma lista com marcadores, basta usar a tag &lt;mark&gt;">Lista com marcadores</abbr></li>
    </ul>
    
</body>
</html>
