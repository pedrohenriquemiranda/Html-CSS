<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M"><label for="ismas" >Masculino</label> <br>
            <input type="radio" name="sexo" id="isfem" value="F"><label for="isfem" >Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esmannel" id="iesmannel"><label for="iesmannel">Mannel</label> <br>
            <input type="checkbox" name="esbol" id="iesbol"><label for="iesbol">Bola</label> <br>
            <input type="checkbox" name="esdia" id="iesdia">Diabo <br>

        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
