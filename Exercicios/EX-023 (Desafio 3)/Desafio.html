<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Tabela de Notas</title>
</head>
<body>
    <table>
        <caption>
            <tr>
                <th rowspan="2">Area</th>
                <th rowspan="2">Deciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Media</th>
                <tr>
                    <th>Notas 1</th>
                    <th>Notas 2</th>
                </tr>

            </tr>

            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matematica</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            
            <tr>
                <td>Fisica</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Quimica</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>

            <tr>
                <th colspan="4">Media de Exatas</th>
                <td>10</td>
            </tr>

            <tr>
                <th rowspan="2">Humanas</th>
                <td>Historia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>

            <tr>
                <th colspan="4">Media de Humanas</th>
                <td>10</td>
            </tr>
        </caption>
    </table>
    
</body>
</html>
