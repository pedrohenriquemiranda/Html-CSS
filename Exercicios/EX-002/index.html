    <h1>Paragrafos e quebra de linhas</h1>
    <hr>
    <p>Eu posso escrever um paragrafo em cada linha fechando com o &lt;p&gt; e &lt;/p&gt;</p> <!--LESS THAN /  GREATER THAN (&lt; ou &gt;)-->

    </p>Posso usar simbolos ou emojis como esses aqui:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &dollar;
    &yen;
    &cent;
    &Delta;
    &uparrow; <!--Posso tambem "resumir" o codigo por exemplo &uarr;-->
    &uparrow;
    &downarrow;
    &downarrow;
    &leftarrow;
    &leftarrow;
    &rightarrow;
    &rightarrow;
    &rarr; <!--RIGHTARROW-->
